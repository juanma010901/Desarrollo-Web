<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Mi Sitio Web</h1>
    </header>
    <main class="main">
        <article>
            <form name="mi-form" method="" action="">
                <div class="input_label">
                    <label for="nombre">Nombre:</label>
                    <input class="input" id="name" name="name" type="text">    
                </div>
                <div class="input_label">
                    <label for="email">Email:</label>
                    <input class="input" id="email" name="email" type="email">
                </div>
                <div class="input_label">
                    <label for="password">Contraseña:</label>
                    <input class="input" id="password" name="password" type="password">
                </div>
                <div class="input_label">
                    <label for="description">Descripción:</label>
                    <textarea name="description" id="description" cols="40" rows="7"></textarea>
                </div>
            </form>
        </article>
        <article>
            <table class="table">
                <tr>
                    <th>Números:</th>
                    <th>Letras:</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>B</td>
                </tr>
            </table>
        </article>
    </main>
    <footer class="footer">
        <h6><a href="http://" target="_blank" rel="noopener noreferrer">L</a></h6>
        <h6><a href="http://" target="_blank" rel="noopener noreferrer">G</a></h6>
        <h6><a href="http://" target="_blank" rel="noopener noreferrer">T</a></h6>
        <h6><a href="http://" target="_blank" rel="noopener noreferrer">I</a></h6>
    </footer>
</body>
</html>
